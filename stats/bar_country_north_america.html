<script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawChart2);
    google.charts.setOnLoadCallback(drawChart3);
   
    var ajax = new XMLHttpRequest();
    ajax.open("GET", "faired_countries.php", false);
    ajax.send();



    ajax.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            
        }
        return data;
    };

    function drawChart(){
        

        var arr1= [
        ["Country", "Count", { role: "style" } ],
          ];
          var data= ajax.onreadystatechange();

          var arr5 = [];
          
          for(i=0; i<data.length; i++){
              if(data[i][5]=='North_America'){
                  arr5.push([data[i][0],Number(data[i][2]),"darkblue"]);
              }
          }
          arr5=arr1.concat(arr5);

          //document.write(typeof(arr5[0][1]));

          var data = google.visualization.arrayToDataTable(arr5);
          var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Confirmed cases in North America",
        width: 500,
        height: 1800,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
    }
